<meta charset= "UTF-8">

<script>
  
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
  var numero = 1;
  var totalIdades = 0; // Essa variável, não pode ser reclarada dentro do "While", pois sempre que repetir o comando, ele irá zerar o valor da variável.

  while(numero <= totalFamiliares){  
    var idade = parseInt(prompt("Informa idade do familiar"));
    totalIdades = totalIdades + idade; // Irá acumular todas as idades
    numero++;
  }

  var mediaDasIdades = totalIdades/totalFamiliares;

  mostra("A média das idades dos familiares é " + mediaDasIdades);
  mostra("FIM");

</script>
