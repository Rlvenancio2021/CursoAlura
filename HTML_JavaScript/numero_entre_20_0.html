<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

// Imprima em ordem decrescente todos os nÃºmeros entre 20 e 0, incluindo os limites!

	var contador = 20;

	while(contador >= 0) {
		mostra(contador);
		//contador = contador - 1;
		contador--;
	}

	mostra("FIM!");

</script>
