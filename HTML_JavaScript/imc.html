<hr><h3>NOVA SOLUÇÃO COM USO DE RETURN</h3>

<script>

    function pulaLinha() {
      document.write("<br><br>");
    }

    function mostra(frase) {
      document.write(frase);
      pulaLinha(); 
    }

    function calculaImc(peso, altura){
      var imc = peso / (altura * altura);
      //mostra("O imc calulado é " + imc); - Não é recomendado deixar a função mostra fixo dentro da função calcula, pois sempre será exibida essa mesma mensagem.
      return imc; // Para a função retornar o valor da função.
      //return "Não sei" // Neste caso o a função iria ingorar todo calculo e retorno apenas a fase Não sei
    }

    var imcRodrigo = calculaImc(75,1.66); // Atribui uma função a uma variável, que neste caso irá receber o resultado (return) da função calculoImc
    var imcAmigo = calculaImc(68,1.72);

    mostra(imcRodrigo);
    mostra(imcAmigo);

</script>

<hr><h3>NOVA SOLUÇÃO COM CONDIÇÃO</h3>

<script>
  
  function pulaLinha(){
    document.write("<br><br>");
  }

  function mostra(frase){
    document.write(frase);
    pulaLinha();
  }

  function calculaImc(peso,altura){
    return peso / (altura * altura);
  }

  var nome = prompt("Informe o seu nome");
  var alturaInformada = prompt(nome + ", informe sua altura");
  var pesoInformado = prompt(nome + ", informe seu peso");

  var imc = calculaImc(pesoInformado, alturaInformada);

  mostra(nome + ", o seu IMC é " + imc);

  if(imc < 18.5){
    mostra("Você está abaixo do recomendado");
  }

  if(imc > 35){
    mostra("Você está acima do recomendado");
  }

  if(imc >= 18.5 && imc <= 35){
    mostra("Seu IMC está excelente!");
  }
</script>
